<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Rectangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3999db; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
        }

        .rectangle {
            background-color: white; /* White rectangle */
            padding: 20px;
            width: 60%;
           
        }

        .title {
            background-color: #f39c12; /* Different colored background for title */
            color: white;
            padding: 10px;
            font-size: 24px;
            text-align: center;
        }

        .paragraph {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="rectangle">
        <div class="title">Andreas mad this ;)</div>
        <div class="paragraph">
            Coding for me is somethng really hard to do but I will make mmy best.
        </div>
    </div>

</body>
</html>
